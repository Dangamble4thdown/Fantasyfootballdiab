<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Gift üéÅ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #e63946, #f1faee);
            text-align: center;
            padding: 50px;
            color: white;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        button {
            background-color: #1d3557;
            color: white;
            font-size: 1.5em;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #457b9d;
        }
        video {
            display: none;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>üéÑ Merry Christmas! üéÖ</h1>
    <button id="gift-button">Click for your Christmas gift</button>
    <video id="christmas-video" src="https://video.twimg.com/tweet_video/FVDzPIsWYAE8aZ0.mp4" autoplay loop></video>

    <script>
        const button = document.getElementById('gift-button');
        const video = document.getElementById('christmas-video');

        button.addEventListener('click', () => {
            video.style.display = 'block'; // Make the video visible
            video.play(); // Start playing the video
            video.requestFullscreen().catch(err => console.log('Fullscreen not supported:', err)); // Trigger fullscreen
            button.style.display = 'none'; // Hide the button
        });
    </script>
</body>
</html>
