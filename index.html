<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diab Fantasy Football League</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00d4ff;
            --secondary-color: #ff4081;
            --background-gradient: linear-gradient(135deg, #0d0d29, #1a1a40);
            --text-color: #e4e4e4;
            --neon-glow: 0 0 10px #00d4ff, 0 0 20px #00d4ff, 0 0 30px #00d4ff;
        }

        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background-gradient);
            color: var(--text-color);
            overflow-x: hidden;
        }

        /* Background Video and Effects */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(40%);
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(circle at center, rgba(0, 212, 255, 0.3), transparent);
            animation: moveParticles 10s infinite linear;
        }

        @keyframes moveParticles {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        /* Header */
        header {
            text-align: center;
            padding: 1.5rem 0;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-shadow: var(--neon-glow);
            position: sticky;
            top: 0;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: center;
            background-color: rgba(44, 44, 60, 0.9);
            padding: 0.8rem 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: var(--text-color);
            text-decoration: none;
            margin: 0 1rem;
            padding: 0.7rem 1.2rem;
            font-weight: 500;
            position: relative;
            transition: color 0.3s, transform 0.3s ease;
        }

        nav a:hover,
        nav a.active {
            color: var(--primary-color);
            transform: scale(1.1);
        }

        /* Content Section */
        .content-section {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            margin: 2rem auto;
            max-width: 80%;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            color: #fff;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .content-section:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 50px rgba(0, 0, 0, 0.8);
        }

        .content-section h2 {
            color: var(--secondary-color);
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        /* Buttons */
        .button {
            display: inline-block;
            padding: 0.7rem 1.5rem;
            margin-top: 1rem;
            background: var(--primary-color);
            color: #fff;
            font-size: 1rem;
            font-weight: 500;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            box-shadow: var(--neon-glow);
        }

        .button:hover {
            background: #00a3d1;
            transform: translateY(-5px);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 1.5rem;
            background-color: rgba(44, 44, 60, 0.9);
            color: var(--text-color);
            margin-top: 3rem;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="https://www.example.com/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="particles"></div>

    <header>
        Diab Fantasy Football League
    </header>

    <nav>
        <a href="#home" class="active">Home</a>
        <a href="#rules">Rules</a>
        <a href="#standings">Standings</a>
        <a href="#stats">Stats</a>
        <a href="#playoff">Playoff</a>
        <a href="#champion">Champion</a>
    </nav>

    <main>
        <section id="home" class="content-section">
            <h2>Welcome to the Future of Fantasy Football</h2>
            <p>Compete in a high-tech, thrilling league experience. Are you ready?</p>
        </section>

        <!-- Other sections like #rules, #standings, etc., go here -->
    </main>

    <footer>
        &copy; 2024 Diab Fantasy Football League. All rights reserved.
    </footer>
</body>
</html>
