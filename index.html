<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Solar Sheet</title>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f4f4f4;
    color: #222;
  }

  header {
    background: #fff;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #ccc;
  }

  .title {
    font-size: 20px;
    font-weight: bold;
  }

  .container {
    max-width: 900px;
    margin: 40px auto;
    background: white;
    border-radius: 12px;
    padding: 25px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }

  .section-title {
    margin-top: 30px;
    font-size: 22px;
    font-weight: bold;
    border-bottom: 2px solid #000;
    padding-bottom: 6px;
  }

  input[type="text"], input[type="number"] {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 15px;
    border-radius: 6px;
    border: 1px solid #aaa;
    font-size: 16px;
  }

  button {
    padding: 12px;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
  }

  .button-blue {
    background: #007bff;
    color: #fff;
  }

  .button-black {
    background: #000;
    color: #fff;
  }

  .result-box {
    background: #eee;
    padding: 15px;
    border-radius: 8px;
    margin-top: 10px;
  }

</style>
</head>
<body>

<header>
  <div class="title">Solar app</div>
  <div>User: Not Logged In</div>
</header>

<div class="container">

  <h2 class="section-title">Customer Information</h2>

  <label>Name</label>
  <input type="text" placeholder="Customer name" />

  <label>Email</label>
  <input type="text" placeholder="Customer email" />

  <label>Phone</label>
  <input type="text" placeholder="Phone number" />

  <h2 class="section-title">Electricity Usage</h2>

  <label>Annual kWh Usage</label>
  <input type="number" placeholder="Enter yearly kWh" />

  <h2 class="section-title">Solar System</h2>

  <label>Solar Size (kW)</label>
  <input type="number" placeholder="System size" />

  <label>Price ($)</label>
  <input type="number" placeholder="System cost" />

  <button class="button-blue">Calculate Savings</button>

  <div class="result-box">
    <p><strong>Savings Breakdown:</strong></p>
    <p>Estimated annual savings: $0</p>
    <p>Payback period: 0 years</p>
  </div>

  <h2 class="section-title">Design Preview</h2>

  <div class="result-box">
    <p>No design selected.</p>
  </div>

  <button class="button-black">Download Report (PDF)</button>

</div>

</body>
</html>
